version: v0

runs:
  - name: Build and test searchtube
    tasks:
      - name: build
        runtime:
          type: pod
          arch: amd64
          containers:
            - image: golang:1.16-stretch
        steps:
          - clone:
          - restore_cache:
              keys:
                - pkg-cache-sum-{{ md5sum "go.sum" }}-{{ year }}-{{ month }}-{{ day }}
              dest_dir: /go/pkg
          - restore_cache:
              keys:
                - build-cache-sum-{{ md5sum "go.sum" }}-{{ year }}-{{ month }}-{{ day }}
              dest_dir: ~/.cache/go-build
          - run:
              name: build gco
              command: make build 
          - save_to_workspace:
              contents:
                - source_dir: /go/pkg
                  paths:
                    - '**'
                  dest_dir: /go/pkg
                - source_dir: .
                  dest_dir: /root/project/
                  paths:
                    - '**'
                - source_dir: /root/.cache/go-build
                  dest_dir: /root/.cache/go-build
                  paths:
                    - '**'
      - name: test
        depends:
          - build
        runtime:
          type: pod
          arch: amd64
          containers:
            - image: golang:1.16-stretch
        steps:
          - restore_workspace:
              dest_dir: /
          - run:
              name: test
              command: make test 
          - save_cache:
              key: pkg-cache-sum-{{ md5sum "go.sum" }}-{{ year }}-{{ month }}-{{ day }}
              contents:
                - source_dir: /go/pkg
          - save_cache:
              key: build-cache-sum-{{ md5sum "go.sum" }}-{{ year }}-{{ month }}-{{ day }}
              contents:
                - source_dir: ~/.cache/go-build
